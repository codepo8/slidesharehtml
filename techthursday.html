<script>
  function ttmmhtm(o){
    var out = document.getElementById('results'),
        cpy = document.getElementById('copy'),
        html = '',
        disp = '',
        n,i,j;
    for(i=0,j=o.length;i<j;i++){
      n = o[i].n.replace('}','</a>');
      n = n.replace('{','<a href="'+o[i].u+'">');
      html+='<li>'+n+'</li>';
    }
    out.innerHTML = html;
    html = html.replace(/</g,'&lt;');
    html = html.replace(/>/g,'&gt;');
    cpy.innerHTML = '&lt;ul&gt;'+html+'&lt;/ul&gt;';
  }
</script>
